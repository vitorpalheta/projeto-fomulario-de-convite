<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="assets/Logo.svg" alt="Logo">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <form>
            <fieldset>
            
              <legend><img src="assets/icons/calendar.svg" alt="">Sobre o evento</legend>
  
              <div class="input-wrapper">
                <label for="titlename">Título</label>
                <input
                  id="titlename"
                  name="titlename"
                  type="text"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex flex-date">
                <div class="input-wrapper">
                  <label for="date-start">Início</label>
                  <input
                    id="date-start"
                    name="date-start"
                    type="datetime-local"
                    value="DD/MM/AAA"
                    
                  />
                </div>

                <div class="input-wrapper">
                  <label for="date-end">Fim</label>
                  <input
                    id="date-end"
                    name="date-end"
                    type="datetime-local"
                    
                  />
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper">
                  <label for="type">Tipo</label>
  
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <div class="flex">
                        <div class="in-person-image"></div>
                        <span>Presencial</span>
                      </div>
                      <input type="radio" name="in-person" id="in-person">
                    </div>
                    <div class="radio-inner">
                      <div class="flex">
                        <div class="online-image"></div>
                      <span>Online</span>
                      </div>
                      <input type="radio" name="online" id="online">
                    </div>
                  </div>
                </div>
  
                <div class="input-wrapper">
                  <label for="titlename">Local</label>
                  <input
                    id="locale"
                    name="locale"
                    type="text"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
              
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
