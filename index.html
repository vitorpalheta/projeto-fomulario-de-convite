<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="assets/Logo.svg" alt="Logo" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <section id="about-event">
            <form>
              <fieldset>
                <legend>
                  <img src="assets/icons/calendar.svg" alt="ícone de calendário" />Sobre o evento
                </legend>

                <div class="input-wrapper">
                  <label for="titlename">Título</label>
                  <input
                    id="titlename"
                    name="titlename"
                    type="text"
                    placeholder="Nome do evento"
                  />
                </div>

                <div class="flex flex-date">
                  <div class="input-wrapper">
                    <label for="date-start">Início</label>
                    <input
                      id="date-start"
                      name="date-start"
                      type="datetime-local"
                    />
                  </div>

                  <div class="input-wrapper">
                    <label for="date-end">Fim</label>
                    <input
                      id="date-end"
                      name="date-end"
                      type="datetime-local"
                    />
                  </div>
                </div>

                <div class="flex">
                  <div class="input-wrapper">
                    <label for="type">Tipo</label>

                    <div class="radio-wrapper">
                      <div class="radio-inner">
                        <div class="flex">
                          <div class="in-person-image"></div>
                          <span>Presencial</span>
                        </div>
                        <input type="radio" name="in-person" id="in-person" />
                      </div>
                      <div class="radio-inner">
                        <div class="flex">
                          <div class="online-image"></div>
                          <span>Online</span>
                        </div>
                        <input type="radio" name="online" id="online" />
                      </div>
                    </div>
                  </div>

                  <div class="input-wrapper">
                    <label for="locale">Local</label>
                    <input
                      id="locale"
                      name="locale"
                      type="text"
                      placeholder="Link ou endereço"
                    />
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="description">Descrição</label>
                  <textarea
                    name="description"
                    id="description"
                    placeholder="Escreva sobre os detalhes do evento" required
                  ></textarea>
                  <div id="error">
                    <img src="./assets/icons/circle-alert.svg" alt="ícone de alerta">
                    <span>Campo obrigatório</span>
                  </div>
                </div>
                
              </fieldset>
            </form>
          </section>

          <section id="customization">
            <form>
              <fieldset>
                <legend>
                  <img
                    src="assets/icons/paintbrush-vertical.svg"
                    alt="ícone de pincel"
                  />Personalização
                </legend>

                <div class="input-color">
                  <label for="maincolor">Cor principal</label>
                  <div>
                    <input type="color" value="#59B2FF" /><input
                      type="color"
                      value="#6A59FF"
                    /><input type="color" value="#B259FF" /><input
                      type="color"
                      value="#FF59F9"
                    /><input type="color" value="#FF598B" /><input
                      type="color"
                      value="#FF5959"
                    /><input type="color" value="#FF8B59" /><input
                      type="color"
                      value="#FFCD59"
                    /><input type="color" value="#E1FF59" /><input
                      type="color"
                      value="#59FF91"
                    /><input type="color" value="#59FFF9" />
                  </div>
                </div>

                <div class="inputs-radio">
                  <label for="">Tema do evento</label>

                  <div class="radio-cards">
                    <div class="card-radio">
                      <img src="./assets/Image.png" alt="imagem tema aniversário">
                      <label for="birth">Aniversário</label>
                      <input type="radio" name="birth-shift" id="birth">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-1.png" alt="imagem tema festa infantil">
                      <label for="children-birth">Infantil</label>
                      <input type="radio" name="children-birth-shift" id="children-birth">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-2.png" alt="imagem tema de formatura">
                      <label for="graduation">Formatura</label>
                      <input type="radio" name="graduation-shift" id="graduation">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-3.png" alt="imagem tema de casamento">
                      <label for="marriage">Casamento</label>
                      <input type="radio" name="marriage-shift" id="marriage">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-4.png" alt="imagem tema de chá de bebê">
                      <label for="baby-shower">Chá de bebê</label>
                      <input type="radio" name="baby-shower-shift" id="baby-shower">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-5.png" alt="imagem tema de chá de panela">
                      <label for="bridal-shower">Chá de panela</label>
                      <input type="radio" name="bridal-shower-shift" id="bridal-shower">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-6.png" alt="imagem tema de carnaval">
                      <label for="carnival">Carnaval</label>
                      <input type="radio" name="carnival-shift" id="carnival">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-7.png" alt="imagem tema de páscoa">
                      <label for="easter">Páscoa</label>
                      <input type="radio" name="easter-shift" id="easter">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-8.png" alt="imagem tema de São João">
                      <label for="june-celebration">São João</label>
                      <input type="radio" name="june-celebration-shift" id="june-celebration">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-9.png" alt="imagem tema de Halloween">
                      <label for="halloween">Halloween</label>
                      <input type="radio" name="halloween-shift" id="halloween">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-10.png" alt="imagem tema de natal">
                      <label for="christmas">Natal</label>
                      <input type="radio" name="christmas-shift" id="christmas">
                    </div>

                    <div class="card-radio">
                      <img src="./assets/Image-11.png" alt="imagem tema de outro">
                      <label for="other">Outro</label>
                      <input type="radio" name="other-shift" id="other">
                    </div>
                  </div>
                </div>

                <div class="input-image">
                  <div class="flex">
                    <div class="style-switch">
                      <label for="">Estilo</label>

                      <div class="switch-selection">
                        <label class="switch">
                          <input id="mode" type="checkbox">
                          <span class="slider round"></span>
                        </label>
                        <span id="theme">Escuro</span>
                      </div>
                      
                    </div>
                    <div class="input-file">
                      <label>Foto de capa</label>

                      <div class="dropzone">
                        <div id="choose-file-button" class="button-file">
                          <img src="./assets/icons/upload.svg" alt="imagem de upload">
                          <span>Selecionar</span>
                          <input onchange="validarTipoArquivo('cover-photo')" type="file" id="cover-photo" name="cover-photo" accept=".png">
                        </div>
                        <span id="file-name">Nenhum arquivo selecionado</span>
                      </div>

                      <div id="alert-error">
                        <img src="./assets/icons/circle-alert.svg" alt="ícone de alerta">
                        <span id="mesage-error"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </section>

          <section id="contact">
            <fieldset>
              <legend>
                <img src="./assets/icons/contact.svg" alt="ícone de contato"><span>Dados para contato</span></legend>

                <div class="input-wrapper">
                  <label for="full-name">Nome</label>
                  <input name="full-name" type="text" id="full-name" placeholder="Nome completo" required />
                  <div id="alert-error">
                    <img src="./assets/icons/circle-alert.svg" alt="ícone de alerta">
                    <span>Campo obrigatório</span>
                  </div>
                  </div>
                

                <div class="flex">
                  <div class="input-wrapper">
                    <label for="email">E-mail</label>
                    <input
                      id="email"
                      name="email"
                      type="email"
                      placeholder="exemplo@email.com"
                    />
                  </div>

                  <div class="input-wrapper">
                    <label for="phone">Telefone</label>
                    <input
                      id="phone"
                      name="phone"
                      type="tel"
                      placeholder="(99) 99999-9999"
                    />
                  </div>
                </div>

              
            </fieldset>
          </section>

          <section id="terms">
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="term" id="term">
                <label for="term">
                  Li e concordo com os <span>Termos e Condições</span> e com a <span>Política de Privacidade</span>
                </label>              
            </div>

            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="email-accept" id="email-accept">
              <label for="email-accept">
                Aceito receber atualizações e promoções por e-mail</span>
              </label>              
          </div>

          <div class="terms-wrapper input-wrapper checkbox-wrapper">
            <div class="checkbox-image"></div>
            <input type="checkbox" name="sms-updates" id="sms-updates">
            <label for="sms-updates">
              Aceito receber atualizações e promoções por SMS</span>
            </label>              
        </div>

        <div class="btn-invitation">
          <img src="assets/icons/ticket.svg" alt="ícone de ticket">
          <span>Gerar convite</span>
        </div>

          </section>
        </div>
      </main>
    </div>
  </body>

  <script>
    // Script para trocar a label do tema
    const theme = document.getElementById('theme');
    const changeTheme = document.getElementById('mode');

    // Condição para saber se botão do tema está ativo
    changeTheme.onchange = (e) => {
      if (changeTheme.checked === true) {
        console.log("Checked")
        theme.innerHTML="Claro"
      } else {
        console.log("Not Checked")
        theme.innerHTML="Escuro"
      }
    }
  
    let input = document.getElementById("choose-file-button");
    let fileName = document.getElementById("file-name"); 


    input.addEventListener("change", () => {
      let file = document.querySelector("input[type=file]").files[0];

      fileName.innerText = file.name;
      fileName.style.color = "#c8cdd0";
    });
 
    // Função para validar o tipo do arquivo
    let alertError = document.getElementById("alert-error").style.display = "none";
    let error = document.getElementById("mesage-error").innerHTML;
    
    function validarTipoArquivo(seletorCampo){
      
      var arquivo = document.getElementById('cover-photo');


      // Validar o tipo de arquivo
      if(arquivo.files[0].type != "image/png"){

        // console.log("Chegou");
        // exit();

        // Apresenta a mensagem de erro
        document.getElementById("alert-error").style.display = "flex";
        document.getElementById("mesage-error").innerHTML = "Tipo de aquivo inválido, selecione uma imagem .png";

        // Limpar o campo
        arquivo.value = '';
      }else{
        // arquivo.value = arquivo.value;
        document.getElementById("alert-error").style.display = "none";
      }
    }
</script>
  
</html>
