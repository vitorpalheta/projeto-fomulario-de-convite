<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="assets/Logo.svg" alt="Logo">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <section id="about-event">
            <form>
              <fieldset>
              
                <legend><img src="assets/icons/calendar.svg" alt="">Sobre o evento</legend>
    
                <div class="input-wrapper">
                  <label for="titlename">Título</label>
                  <input
                    id="titlename"
                    name="titlename"
                    type="text"
                    placeholder="Nome do evento"
                  />
                </div>
  
                <div class="flex flex-date">
                  <div class="input-wrapper">
                    <label for="date-start">Início</label>
                    <input
                      id="date-start"
                      name="date-start"
                      type="datetime-local"
                      value="DD/MM/AAA"
                      
                    />
                  </div>
  
                  <div class="input-wrapper">
                    <label for="date-end">Fim</label>
                    <input
                      id="date-end"
                      name="date-end"
                      type="datetime-local"
                      
                    />
                  </div>
                </div>
  
                <div class="flex">
                  <div class="input-wrapper">
                    <label for="type">Tipo</label>
    
                    <div class="radio-wrapper">
                      <div class="radio-inner">
                        <div class="flex">
                          <div class="in-person-image"></div>
                          <span>Presencial</span>
                        </div>
                        <input type="radio" name="in-person" id="in-person">
                      </div>
                      <div class="radio-inner">
                        <div class="flex">
                          <div class="online-image"></div>
                        <span>Online</span>
                        </div>
                        <input type="radio" name="online" id="online">
                      </div>
                    </div>
                  </div>
    
                  <div class="input-wrapper">
                    <label for="locale">Local</label>
                    <input
                      id="locale"
                      name="locale"
                      type="text"
                      placeholder="Link ou endereço"
                    />
                  </div>
                </div>
  
                <div class="input-wrapper">
                  <label for="description">Descrição</label>
                  <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                </div>
                
              </fieldset>
            </form>
          </section>

          <section id="customization">
            <form>
              <fieldset>
                <legend><img src="assets/icons/paintbrush-vertical.svg" alt="">Personalização</legend>

                <div class="input-wrapper">
                  <label for="maincolor">Cor principal</label>
                  <div class="input-color">
                    <input type="color" value="#59B2FF"><input type="color" value="#6A59FF"><input type="color" value="#B259FF"><input type="color" value="#FF59F9"><input type="color" value="#FF598B"><input type="color" value="#FF5959"><input type="color" value="#FF8B59"><input type="color" value="#FFCD59"><input type="color" value="#E1FF59"><input type="color" value="#59FF91"><input type="color" value="#59FFF9">
                  </div>
                </div>
              </fieldset>

            </form>
          </section>

          <section id="contact">
            <form></form>
          </section>
        </div>
      </main>

      <footer>

      </footer>
    </div>
  </body>
</html>
